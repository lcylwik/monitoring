<div class="col-md-12 col-xs-12 col-lg-12">
    <div class="row">

        <div class="panel">
            <div class="panel-heading pointer" ng-click="showFilters = !showFilters" ng-init="showFilters = true">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p style="margin-bottom:0;">
                        <strong>Configuraciones del Estad&iacute;stico</strong>
                    </p>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p style="margin-bottom:0;">
                        <span class="fa fa-cog pull-right filter-icon" ng-class="showFilters ? 'open' : ''"></span>
                    </p>
                </div>

            </div>
            <div class="panel-body" ng-if="showFilters">
                <div class=col-md-1 id='external-events' style="margin-left:1.5%">
                    <h4>Variables</h4>
                    <div class='fc-event' data-event={[{event}]} ng-repeat='event in eventsDB track by $index' >
                        {[{event.title}]} <a ng-click="ctrl.removeEvent(event)"><i class="fa fa-trash pull-right"></i></a>
                    </div>
                    <form class="" role="form" ng-submit="ctrl.AddDB()">
                        <div class='new-element' ng-if='adding'>
                            <div class='form-group'>
                                <label>Titulo</label>
                                <input type='text' required class='form-control' ng-model='itemEvent.title'/>
                            </div>
                            <div class='form-group'>
                                <label>Valor</label>
                                <input type="number" required  class='form-control' ng-model='itemEvent.value'/>
                            </div>
                        </div>
                        <div class='form-group pull-right'>
                            <button class='btn btn-primary form-control' ng-hide='adding'ng-click='ctrl.onAddEvent()'>Nueva Variable</button>
                            <button type="submit" class='btn btn-success form-control' ng-if='adding' >Confirmar</button>
                            <button ng-click='ctrl.onCancelEvent()' class='btn btn-default form-control' ng-if='adding'>Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-8">
                    <div style="clear:both"></div>
                    <div class="calendar" 
                         ng-model="eventSources" 
                         calendar="myCalendar1" 
                         ui-calendar="uiConfig.calendar"
                         data-drop="true" 
                         ></div>
                </div> 
            </div>
        </div> 
    </div> 
</div>

<style>
    #external-events {
        float: left;
        width: 160px;
        margin-right: 10px;
        padding: 0 10px;
        border: 1px solid #ccc;
        background: #eee;
        text-align: left;
    }

    #external-events h4 {
        font-size: 16px;
        margin-top: 0;
        padding-top: 1em;
    }

    #external-events .fc-event {
        margin: 10px 0;
        cursor: pointer;
    }

    #external-events p {
        margin: 1.5em 0;
        font-size: 11px;
        color: #666;
    }

    #external-events p input {
        margin: 0;
        vertical-align: middle;
    }
    #fullCalendarEvents {
        float: right;
        width: calc(85% - 15px);
    }

</style>
