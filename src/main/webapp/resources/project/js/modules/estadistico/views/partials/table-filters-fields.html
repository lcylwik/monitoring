<div class="col-md-4 form-group filtersAll field" ng-if="!(catalogo.prtFilename.length == 1 && catalogo.prtFilename[0] == '') && catalogo.prtFilename.length > 0">
    <label>Seleccione los campos a graficar</label>
    <div class="form-group ">
        <ui-select ng-model="filters.field1" theme="select2"  style="min-width: 300px;" title="Elige el campo">
            <ui-select-match placeholder="Selecciona el campo">{[{ctrl.visibleNames[$select.selected.name]}]}</ui-select-match>
            <ui-select-choices repeat="field1 in catalogoName | propsFilter: {name: $select.search}" ui-disable-choice="filters.field2 === field1">
                <div ng-bind-html="ctrl.visibleNames[field1.name] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group ">
        <ui-select ng-model="filters.field2" theme="select2"  style="min-width: 300px;" title="Elige el campo">
            <ui-select-match placeholder="Selecciona el campo">{[{ctrl.visibleNames[$select.selected.name]}]}</ui-select-match>
            <ui-select-choices repeat="field2 in catalogoName | propsFilter: {name: $select.search}" ui-disable-choice="filters.field1 === field2">
                <div ng-bind-html="ctrl.visibleNames[field2.name] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>

<div class="col-md-7 form-group filtersAll" ng-if="!(catalogo.prtFilename.length == 1 && catalogo.prtFilename[0] == '') && catalogo.prtFilename.length > 0">
    <div class="col-md-5 form-group ">
        <label>Producto</label>
        <multiselect class="multi pointer fc-alt" ng-model="filters.all.producto" options="catalogo.producto" show-search="true">
        </multiselect>
    </div>

    <div class="col-md-5 form-group ">
        <label>Ambiente</label>
        <multiselect class="multi pointer fc-alt" ng-model="filters.all.ambiente" options="catalogo.ambiente" show-search="true">
        </multiselect>
    </div>
</div>
