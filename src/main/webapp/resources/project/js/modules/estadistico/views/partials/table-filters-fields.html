<div class="col-md-4 form-group filtersAll" ng-if="!(catalogo.prtFilename.length == 1 && catalogo.prtFilename[0] == '') && catalogo.prtFilename.length > 0">
    <P>Seleccione los campos a graficar</P>
    <div class="form-group ">
        <ui-select ng-model="filters.field1" theme="select2"  style="min-width: 300px;" title="Elige el campo">
            <ui-select-match placeholder="Selecciona el campo">{[{ctrl.visibleNames[$select.selected.name]}]}</ui-select-match>
            <ui-select-choices repeat="field1 in catalogoName | propsFilter: {name: $select.search}" ui-disable-choice="filters.field2 === field1">
                <div ng-bind-html="ctrl.visibleNames[field1.name] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group ">
        <ui-select ng-model="filters.field2" theme="select2"  style="min-width: 300px;" title="Elige el campo">
            <ui-select-match placeholder="Selecciona el campo">{[{ctrl.visibleNames[$select.selected.name]}]}</ui-select-match>
            <ui-select-choices repeat="field2 in catalogoName | propsFilter: {name: $select.search}" ui-disable-choice="filters.field1 === field2">
                <div ng-bind-html="ctrl.visibleNames[field2.name] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
