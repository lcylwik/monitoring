<div class="row">
    <div class="col-md-12">

        <div class="card-body">
            <div class="table-responsive"  ng-if="dataReady" >
                <table ng-table="tableParams" class="table table-striped table-vmiddle" show-filter="true">
                    <thead>
                    <tr>
                        <th>CÃ³digo de Respuesta </th>
                        <th ng-repeat="column in columnas"
                            class="text-center sortable" ng-class="{
                                    'sort-asc': tableParams.isSortBy(column.field, 'asc'),
                                    'sort-desc': tableParams.isSortBy(column.field, 'desc')
                                  }"
                            ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')"
                                >{{column.title}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cod in $data">
                        <td>
                            {{ cod.title }}
                        </td>
                        <td ng-repeat="dia in cod.dias" sortable="'{{dia.field}}'"
                            ng-class="dia.field != 'Total' ? tctrl.getClass(dia.cantidad, cod.title, dia.field) : ''">
                            {{dia.cantidad}}
                        </td>
                    </tr>
                    <tr>
                        <td>TOTAL</td>
                        <td ng-repeat="dia in columnas" sortable="'{{dia.field}}'">
                            {{dia.field=="Total" ? arrayTotal["TotalDeTotal"]: arrayTotal[dia.field]}}
                        </td>
                    </tr>
                  </tbody>

                </table>
            </div>
        </div>
        <br/>
    </div>
</div>
        <style>
            button.btn.btn-default.ng-scope.active:focus{
                background-color: #F0F0F0;
            }
            table tbody td{
                text-align: center;
            }
        </style>
