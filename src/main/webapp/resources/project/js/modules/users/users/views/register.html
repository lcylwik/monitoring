<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="row">
        <div class="panel panel-flow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <p style="margin-bottom:0;">
                            <strong ng-if="item.id">Editar</strong>
                            <strong ng-if="!item.id">Registrar</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="item.id ? ctrl.edit(item) : ctrl.register()">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="name" class="col-md-4 col-sm-4 col-xs-12 control-label">Name</label>

                        <div class="col-md-6 col-sm-6 col-xs-12  ">
                            <input id="name" type="text" class="form-control" name="name" ng-model="item.name" required
                                   autofocus>


                            <!--<span class="help-block">-->
                            <!--<strong>{{ $errors->first('name') }}</strong>-->
                            <!--</span>-->
                        </div>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-4 col-sm-4 col-xs-12 control-label">E-Mail Address</label>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="email" type="email" class="form-control" name="email" ng-model="item.email"
                                   required>


                            <!--<span class="help-block">-->
                            <!--<strong>{{ $errors->first('email') }}</strong>-->
                            <!--</span>-->
                        </div>
                    </div>

                    <ng-include ng-if="!item.id"
                                src="'password.html'"></ng-include>

                    <div class="col-xs-10 col-xs-offset-1 col-sm-10  col-sm-offset-1 col-md-10 col-md-offset-1"
                         style="margin: 10px 0;"
                         ng-if="hasPermission('users.manage')"
                         >
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <b>Roles disponibles</b>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6" style="padding-left: 5.5%;">
                                <b>Roles adicionados</b>
                            </div>
                        </div>
                        <picklist name="pktest" size="20"  picklist="" pick-model="item.addedRoles" pick-options="v.displayName for v in roles"/>
                    </div>


                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-6 col-sm-6 col-md-offset-4 col-sm-offset-4 col-xs-12">
                            <button type="submit" class="btn btn-primary" ng-if="item.id">Guardar</button>
                            <button type="submit" class="btn btn-primary" ng-if="!item.id">Register</button>

                            <a class="btn btn-default" ui-sref="{[{ctrl.returnUrl()}]}">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="panel panel-flow" ng-if="item.id">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <p style="margin-bottom:0;">
                            <strong>Cambiar password</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="ctrl.updatePassword()">
                    <ng-include src="'password.html'"></ng-include>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-md-offset-4 col-sm-offset-4 col-xs-12">
                            <button type="submit" class="btn btn-primary">Guardar </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="password.html">
  <div class="form-group col-md-12 col-sm-12 col-xs-12" ng-if="item.id">
    <label for="password" class="col-md-4 col-sm-4 col-xs-12 control-label">Current Password</label>


    <div class="col-md-6 col-sm-6 col-xs-12">
      <input id="current_password" type="password" class="form-control" name="current_password"
             ng-model="item.current_password" required >


      <!--<span class="help-block">-->
      <!--<strong>{{ $errors->first('password') }}</strong>-->
      <!--</span>-->
    </div>
  </div>
  <!--"Password must contain at least 6 characters, including UPPER/lowercase and numbers." 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"-->
  <div class="form-group col-md-12 col-sm-12 col-xs-12">
    <label for="password" class="col-md-4 col-sm-4 col-xs-12 control-label">Password</label>

    <div class="col-md-6 col-sm-6 col-xs-12">
      <input id="password" type="password" class="form-control "  name="password"
             ng-model="item.password" required >


      <!--<span class="help-block">-->
      <!--<strong>{{ $errors->first('password') }}</strong>-->
      <!--</span>-->
    </div>
  </div>
  <div class="form-group col-md-12 col-sm-12 col-xs-12">
    <label for="password-confirm" class="col-md-4 col-sm-4 col-xs-12 control-label">Confirm Password</label>

    <div class="col-md-6 col-sm-6 col-xs-12">
      <input id="password-confirm" type="password" class="form-control" name="password_confirmation"
             ng-model="item.password_confirmation" required>
    </div>
  </div>
</script>
