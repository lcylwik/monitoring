<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="row">
        <div class="panel-flow panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <p style="margin-bottom:0;" class="text-danger">
                            <strong>Error {[{error.code}]}!!! </strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-4 col-xs-4 col-lg-4 col-lg-offset-4 col-md-offset-4 col-xs-offset-4 align-center">
                    <div class="row text-center">
                        <span class="fa fa-exclamation-circle fa-4x text-danger" aria-hidden="true"></span>
                    </div>
                    <div class="row text-center">
                        <p>{[{error.message}]}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
