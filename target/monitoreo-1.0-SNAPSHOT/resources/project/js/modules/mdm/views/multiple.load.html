<div class="col-md-12 col-xs-12 col-lg-12">
    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p style="margin-bottom:0;">
                        <strong>Carga masiva</strong>
                    </p>
                </div>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="ctrl.upload()">
                    <div class="col-md-3 col-xs-4 col-lg-3">
                        <div class="form-group">
                            <label>Subir CSV</label></br>
                            <input type="file" name="csv" size="40" fileread="csv" filename="csvName">
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-4 col-lg-3 pull-right">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success pull-right search">Subir</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="panel-body">
                <form role="form" ng-submit="ctrl.getCsvData()">
                    <div class="col-md-3 col-xs-4 col-lg-3">
                        <div class="form-group">
                            <label>Subir CSV</label></br>
                            <ng-csv-import content="csv.content"
                                           material
                                           md-button-class="md-icon-button md-raised md-accent"
                                           md-svg-icon="file:ic_file_upload_24px"
                                           header="csv.header"
                                           separator="csv.separator"
                                           result="csv.result"
                                           accept="csv.accept"
                                    class="pointer"></ng-csv-import>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-4 col-lg-3 pull-right">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success pull-right search">
                                Subir
                            </button>
                        </div>
                    </div>
            </div>
        </div>


        <div class="panel" ng-if="rows.length > 0">
            <div class="panel-heading">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p style="margin-bottom:0;">
                        <strong>{[{header.text}]}</strong>
                        <span ng-if="header.loading" class="fa fa-spin fa-spinner"></span>


                        <span class="text-primary">({[{rows.length}]} Elementos)</span>
                    </p>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-6" ng-if="allReady">
                    <p class="pull-right" style="margin-bottom:0;">
                        <span class="text-success">Disponibles: {[{header.available}]}</span>
                        <span class="text-danger">Errores: {[{header.errors}]}</span>
                    </p>
                </div>
            </div>

            <div class="panel-body">
                <div class="table-responsive" style="overflow-y:auto;">
                    <table ng-table="wordsTableParams" class="table table-striped table-hover table-centered">
                        <tr ng-repeat="item in $data">
                            <td data-title="'Filtros'">
                                <span ng-repeat="column in item.FILTRO track by column.id" class="field"
                                      style="display: block;">
                                    <b>{[{column.key}]}:</b> {[{column.value}]}
                                </span>
                            </td>
                            <td data-title="'Estado'" sortable="'status'">
                                {[{item.status}]}
                                <span class="fa fa-circle"
                                      ng-class="item.status == 'Pendiente' ? 'text-warning' : item.status == 'Disponible' ? 'text-success' : 'text-danger'">

                                </span>
                            </td>
                            <td data-title="'Descargar'">
                                <a ng-if="item.status === 'Disponible'" class="text-center" target="_blank"
                                   href="{[{item.path}]}">
                                    <span class="fa fa-download fa-2x text-primary"></span>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
